<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="order_id" name="order_id" th:value="${order.order_id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">车贷产品ID：</label>
								<div class="col-sm-8">
									<input id="carProductId" name="carProductId" th:value="${order.carProductId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">车贷产品补充表ID：</label>
								<div class="col-sm-8">
									<input id="carProductInformationId" name="carProductInformationId" th:value="${order.carProductInformationId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">车款ID：</label>
								<div class="col-sm-8">
									<input id="carId" name="carId" th:value="${order.carId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">用户ID：</label>
								<div class="col-sm-8">
									<input id="userId" name="userId" th:value="${order.userId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">车贷商家ID：</label>
								<div class="col-sm-8">
									<input id="loanBusinessId" name="loanBusinessId" th:value="${order.loanBusinessId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">车贷商家名字：</label>
								<div class="col-sm-8">
									<input id="loanBusinessName" name="loanBusinessName" th:value="${order.loanBusinessName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">汽车经销商ID：</label>
								<div class="col-sm-8">
									<input id="carBusinessId" name="carBusinessId" th:value="${order.carBusinessId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">汽车经销商名字：</label>
								<div class="col-sm-8">
									<input id="carBusinessName" name="carBusinessName" th:value="${order.carBusinessName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">首付比例：</label>
								<div class="col-sm-8">
									<input id="payments" name="payments" th:value="${order.payments}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">贷款期数：</label>
								<div class="col-sm-8">
									<input id="term" name="term" th:value="${order.term}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">贷款利率：</label>
								<div class="col-sm-8">
									<input id="rate" name="rate" th:value="${order.rate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">1 厂商指导价(car_car表种的) 2 裸车价(经销商报的价)：</label>
								<div class="col-sm-8">
									<input id="offerType" name="offerType" th:value="${order.offerType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">车价：</label>
								<div class="col-sm-8">
									<input id="carPrice" name="carPrice" th:value="${order.carPrice}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">申请渠道：</label>
								<div class="col-sm-8">
									<input id="channel" name="channel" th:value="${order.channel}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">申请时间：</label>
								<div class="col-sm-8">
									<input id="applyTime" name="applyTime" th:value="${order.applyTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">状态(状态分的比较大,中间留几个做扩展) 0(用户删除）  1 待审核 2 取消  5 待提车  6 待评论：</label>
								<div class="col-sm-8">
									<input id="state" name="state" th:value="${order.state}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">状态更新时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${order.updateTime}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/OrderManage/order/add.js">
	</script>
</body>
</html>
