<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="collection_id" name="collection_id" th:value="${collection.collection_id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">车贷产品ID：</label>
								<div class="col-sm-8">
									<input id="carProductId" name="carProductId" th:value="${collection.carProductId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">车贷产品补充ID：</label>
								<div class="col-sm-8">
									<input id="carProductInformationId" name="carProductInformationId" th:value="${collection.carProductInformationId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">汽车ID：</label>
								<div class="col-sm-8">
									<input id="carId" name="carId" th:value="${collection.carId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">收藏时间：</label>
								<div class="col-sm-8">
									<input id="collectionTime" name="collectionTime" th:value="${collection.collectionTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">用户ID：</label>
								<div class="col-sm-8">
									<input id="userId" name="userId" th:value="${collection.userId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">渠道：</label>
								<div class="col-sm-8">
									<input id="channel" name="channel" th:value="${collection.channel}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">0 正常 1 用户删除咯：</label>
								<div class="col-sm-8">
									<input id="state" name="state" th:value="${collection.state}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/UserManage/collection/add.js">
	</script>
</body>
</html>
