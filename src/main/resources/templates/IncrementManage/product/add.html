<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-1">
									<div class="onoffswitch">
										<input name="state" id="state" value="0" type="hidden"/>
										<input id="stateC" onclick="boxf()" type="checkbox" class="onoffswitch-checkbox">
										<label class="onoffswitch-label" for="stateC">
											<span class="onoffswitch-inner"></span>
											<span class="onoffswitch-switch"></span>
										</label>
									</div>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">产品类型：</label>
								<div class="col-sm-8">
									<select data-placeholder="请选择" name="type" id="type"
											class="form-control chosen-select" tabindex="2"
											style="width: 100%">
										<option value="">请选择</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">排序：</label>
								<div class="col-sm-8">
									<input id="sort" name="sort" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">产品名：</label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">广告语：</label>
								<div class="col-sm-8">
									<input id="adver" name="adver" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">最小金额：</label>
								<div class="col-sm-8">
									<input id="moneyMin" name="moneyMin" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">最大金额：</label>
								<div class="col-sm-8">
									<input id="moneyMax" name="moneyMax" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">最小期限：</label>
								<div class="col-sm-8">
									<input id="termMin" name="termMin" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">最大期限：</label>
								<div class="col-sm-8">
									<input id="termMax" name="termMax" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">申请链接：</label>
								<div class="col-sm-8">
									<input id="applyUrl" name="applyUrl" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">logo：</label>
								<div class="col-sm-6">
									<input id="img" name="logo" class="form-control" type="text">
								</div>
								<input id="img-btn" class="btn btn-warning" type="button" value="选择图片">
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/IncrementManage/product/add.js">
	</script>
	<script>
        $(function(){
            if(0 == $('#state').val()){
                document.getElementById('stateC').checked=true;
            }else{
                document.getElementById('stateC').checked=false;
			}
        });

        function boxf() {
            if(0 == $("#state").val()){
                $("#state").val(1);
                document.getElementById('stateC').checked=false;
            }else{
                $("#state").val(0);
                document.getElementById('stateC').checked=true;
            }
        }
	</script>
</body>
</html>
