<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">汽车产品补充表id：</label>
								<div class="col-sm-8">
									<input id="carProductInformationId" name="carProductInformationId" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">汽车ID：</label>
								<div class="col-sm-8">
									<input id="carId" name="carId" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">车型ID：</label>
								<div class="col-sm-8">
									<input id="carModelId" name="carModelId" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">车贷产品ID：</label>
								<div class="col-sm-8">
									<input id="carProductId" name="carProductId" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">最新最低车价：</label>
								<div class="col-sm-8">
									<input id="carPrice" name="carPrice" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">该产品的该方案的最低首付(没精确到车,重点注意)：</label>
								<div class="col-sm-8">
									<input id="downPaymentsMin" name="downPaymentsMin" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">最长的贷款期限(没精确到车,重点注意)：</label>
								<div class="col-sm-8">
									<input id="termMax" name="termMax" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">对应贷款期限的贷款利率(没精确到车,重点注意)：</label>
								<div class="col-sm-8">
									<input id="rate" name="rate" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">排序：</label>
								<div class="col-sm-8">
									<input id="sort" name="sort" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/CarManage/productInformationCar/add.js">
	</script>
</body>
</html>
