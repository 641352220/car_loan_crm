<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="car_id" name="car_id" th:value="${car.car_id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">车型ID：</label>
								<div class="col-sm-8">
									<input id="carModelId" name="carModelId" th:value="${car.carModelId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">子公司ID：</label>
								<div class="col-sm-8">
									<input id="subsidiaryId" name="subsidiaryId" th:value="${car.subsidiaryId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">品牌ID：</label>
								<div class="col-sm-8">
									<input id="brandId" name="brandId" th:value="${car.brandId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">款式(2016款 Sportback 35TFSI 进取型)：</label>
								<div class="col-sm-8">
									<input id="styleName" name="styleName" th:value="${car.styleName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">型号(A3)：</label>
								<div class="col-sm-8">
									<input id="modelName" name="modelName" th:value="${car.modelName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">子公司名字：</label>
								<div class="col-sm-8">
									<input id="subsidiaryName" name="subsidiaryName" th:value="${car.subsidiaryName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">品牌名(奥迪)：</label>
								<div class="col-sm-8">
									<input id="brandName" name="brandName" th:value="${car.brandName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">logo：</label>
								<div class="col-sm-8">
									<input id="logo" name="logo" th:value="${car.logo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">厂商指导价格：</label>
								<div class="col-sm-8">
									<input id="price" name="price" th:value="${car.price}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">商家报价(13.13万-18.47万)：</label>
								<div class="col-sm-8">
									<input id="salePrice" name="salePrice" th:value="${car.salePrice}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">年款(2016款)：</label>
								<div class="col-sm-8">
									<input id="yearType" name="yearType" th:value="${car.yearType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">生产状态(在产)：</label>
								<div class="col-sm-8">
									<input id="productionState" name="productionState" th:value="${car.productionState}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">销售状态(在销)：</label>
								<div class="col-sm-8">
									<input id="saleState" name="saleState" th:value="${car.saleState}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">车辆等级(紧凑型车)：</label>
								<div class="col-sm-8">
									<input id="sizeType" name="sizeType" th:value="${car.sizeType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">综合工况油耗(L/100km)：</label>
								<div class="col-sm-8">
									<input id="oilConsumption" name="oilConsumption" th:value="${car.oilConsumption}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">排量(L)：</label>
								<div class="col-sm-8">
									<input id="displacement" name="displacement" th:value="${car.displacement}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建者：</label>
								<div class="col-sm-8">
									<input id="createBy" name="createBy" th:value="${car.createBy}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createDate" name="createDate" th:value="${car.createDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">更新者：</label>
								<div class="col-sm-8">
									<input id="updateBy" name="updateBy" th:value="${car.updateBy}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">更新时间：</label>
								<div class="col-sm-8">
									<input id="updateDate" name="updateDate" th:value="${car.updateDate}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/CarManage/car/add.js">
	</script>
</body>
</html>
