<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="car_product_comment_id" name="car_product_comment_id" th:value="${productComment.car_product_comment_id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">订单ID：</label>
								<div class="col-sm-8">
									<input id="orderId" name="orderId" th:value="${productComment.orderId}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">汽车ID：</label>
								<div class="col-sm-8">
									<input id="carId" name="carId" th:value="${productComment.carId}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">汽车产品ID：</label>
								<div class="col-sm-8">
									<input id="carProductId" name="carProductId" th:value="${productComment.carProductId}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">用户ID：</label>
								<div class="col-sm-8">
									<input id="userId" name="userId" th:value="${productComment.userId}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">评论人昵称：</label>
								<div class="col-sm-8">
									<input id="commentName" name="commentName" th:value="${productComment.commentName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">0待审核 1审核通过 2审核拒绝：</label>
								<div class="col-sm-8">
									<input id="state" name="state" th:value="${productComment.state}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">评论时间：</label>
								<div class="col-sm-8">
									<input id="commentTime" name="commentTime" th:value="${productComment.commentTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">更新状态时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${productComment.updateTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">评论分数：</label>
								<div class="col-sm-8">
									<input id="fraction" name="fraction" th:value="${productComment.fraction}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">评论内容：</label>
								<div class="col-sm-8">
									<input id="commentContent" name="commentContent" th:value="${productComment.commentContent}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/CarManage/productComment/add.js">
	</script>
</body>
</html>
