<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="feedback_id" name="feedback_id" th:value="${feedback.feedback_id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">反馈内容：</label>
								<div class="col-sm-8">
									<input id="feedbackContent" name="feedbackContent" th:value="${feedback.feedbackContent}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">反馈时间：</label>
								<div class="col-sm-8">
									<input id="time" name="time" th:value="${feedback.time}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">用户ID：</label>
								<div class="col-sm-8">
									<input id="userId" name="userId" th:value="${feedback.userId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">渠道：</label>
								<div class="col-sm-8">
									<input id="channel" name="channel" th:value="${feedback.channel}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/AppManage/feedback/add.js">
	</script>
</body>
</html>
