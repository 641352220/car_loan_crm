<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">广告语：</label>
								<div class="col-sm-8">
									<input id="adver" name="adver" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">标签：</label>
								<div class="col-sm-8">
									<select data-placeholder="请选择" name="labelId" id="labelId"
											class="form-control chosen-select" tabindex="2"
											style="width: 100%">
										<option value="">请选择</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">营销模块：</label>
								<div class="col-sm-8">
									<select data-placeholder="请选择" name="marketingId" id="marketingId"
											class="form-control chosen-select" tabindex="2"
											style="width: 100%">
										<!--<option value="0">请选择</option>-->
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">车贷产品名：</label>
								<div class="col-sm-8">
									<select data-placeholder="请选择" name="carProductId" id="carProductId"
											class="form-control chosen-select" tabindex="2"
											style="width: 100%" onchange="carProductInformationIdF()">
										<option value="">请选择</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">方案：</label>
								<div class="col-sm-8">
									<select data-placeholder="请选择" name="carProductInformationId" id="carProductInformationId"
											class="form-control chosen-select" tabindex="2"
											style="width: 100%" onchange="clearCar()">
									</select>
								</div>
							</div>
							<div class="form-group">
								<input id="carId" name="carId" class="form-control" type="hidden">
								<label class="col-sm-3 control-label">汽车ID：</label>
								<div class="col-sm-8">
									<input id="carName" name="carName" class="form-control" type="text"
										   style="cursor: pointer;" onclick="openCarTree()"
										   readonly="readonly" placeholder="所属汽车">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/AppManage/marketingCar/add.js">
	</script>
</body>
</html>
