<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">状态：</label>
								<div class="switch col-sm-1">
									<div class="onoffswitch">
										<input id="state" name="state" type="hidden" value="0">
										<input id="stateC" onclick="boxf()" type="checkbox" class="onoffswitch-checkbox">
										<label class="onoffswitch-label" for="state" >
											<span class="onoffswitch-inner"></span>
											<span class="onoffswitch-switch"></span>
										</label>
									</div>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">问题：</label>
								<div class="col-sm-8">
									<input id="problem" name="problem" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">答案：</label>
								<div class="col-sm-8">
									<input id="answer" name="answer" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">排序：</label>
								<div class="col-sm-8">
									<input id="sort" name="sort" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/AppManage/problem/add.js">
	</script>
	<script>
        $(function(){
            if(0 == $('#state').val()){
                document.getElementById('stateC').checked=true;
            }else{
                document.getElementById('stateC').checked=false;
            }
        });

        function boxf() {
            if(0 == $('#state').val()){
                $('#state').val(1);
                document.getElementById('stateC').checked=false;
            }else{
                $('#state').val(0);
                document.getElementById('stateC').checked=true;
            }
        }
	</script>
</body>
</html>
