<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="homePageModeId" name="homePageModeId" th:value="${homePageMode.homePageModeId}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">名字：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${homePageMode.name}" class="form-control" type="text">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">能否点击：</label>
								<div class="switch col-sm-1">
									<div class="onoffswitch">
										<input id="click" name="click"  type="hidden" th:value="${homePageMode.click}" class="onoffswitch-checkbox">
										<input id="clickC" onclick="boxf()" type="checkbox" class="onoffswitch-checkbox">
										<label class="onoffswitch-label" for="clickC">
											<span class="onoffswitch-inner"></span>
											<span class="onoffswitch-switch"></span>
										</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">是否启用：</label>
								<div class="switch col-sm-1">
									<div class="onoffswitch">
										<input id="state" name="state"  type="hidden" th:value="${homePageMode.state}" class="onoffswitch-checkbox">
										<input id="stateC" onclick="boxf()" type="checkbox" class="onoffswitch-checkbox">
										<label class="onoffswitch-label" for="stateC">
											<span class="onoffswitch-inner"></span>
											<span class="onoffswitch-switch"></span>
										</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<input id="Tposition" th:value="${homePageMode.position}" type="hidden">
								<label class="col-sm-3 control-label">位置：</label>
								<div class="col-sm-8">
									<select data-placeholder="请选择" name="position" id="position"
											class="form-control chosen-select" tabindex="2"
											style="width: 100%">
										<!--<option value="0">请选择</option>-->
									</select>
								</div>
							</div>
							<div class="form-group">
								<input id="TjumpType" th:value="${homePageMode.jumpType}" type="hidden">
								<label class="col-sm-3 control-label">跳转类型：</label>
								<div class="col-sm-8">
									<select data-placeholder="请选择" name="jumpType" id="jumpType"
											class="form-control chosen-select" tabindex="2"
											style="width: 100%">
										<!--<option value="0">请选择</option>-->
									</select>
								</div>
							</div>
							<div class="form-group">
								<input id="TbrandId" th:value="${homePageMode.brandId}" type="hidden">
								<label class="col-sm-3 control-label">品牌ID：</label>
								<div class="col-sm-8">
									<select data-placeholder="请选择" name="brandId" id="brandId"
											class="form-control chosen-select" tabindex="2"
											style="width: 100%">
										<!--<option value="0">请选择</option>-->
									</select>
								</div>
							</div>
							<div class="form-group" id="urldiv">
								<label class="col-sm-3 control-label">跳转链接：</label>
								<div class="col-sm-8">
									<input id="jumpUrl" name="jumpUrl" th:value="${homePageMode.jumpUrl}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">最低：</label>
								<div class="col-sm-8">
									<input id="min" name="min" th:value="${homePageMode.min}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">最高：</label>
								<div class="col-sm-8">
									<input id="max" name="max" th:value="${homePageMode.max}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">排序：</label>
								<div class="col-sm-8">
									<input id="sort" name="sort" th:value="${homePageMode.sort}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">没点击logo：</label>
								<div class="col-sm-6">
									<input id="img" name="logoNoClick" th:value="${homePageMode.logoNoClick}" class="form-control" type="text">
								</div>
								<input id="img-btn" class="btn btn-warning" type="button" value="选择图标">
								<input id="fileType" type="text" value="1" hidden="hidden" />
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">点击logo：</label>
								<div class="col-sm-6">
									<input id="img2" name="logoClick" th:value="${homePageMode.logoClick}" class="form-control" type="text">
								</div>
								<input id="img-btn2" class="btn btn-warning" type="button" value="选择图标">
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/AppManage/homePageMode/edit.js">
	</script>
	<script>
        $(function(){
            if(1 == $('#click').val()){
                document.getElementById('clickC').checked=true;
            }else{
                document.getElementById('clickC').checked=false;
            }

            if(1 == $('#state').val()){
                document.getElementById('stateC').checked=true;
            }else{
                document.getElementById('stateC').checked=false;
            }
        });

        function boxf() {
            if(1 == $("#click").val()){
                $("#click").val(0);
                document.getElementById('clickC').checked=false;
            }else{
                $("#click").val(1);
                document.getElementById('clickC').checked=true;
            }
            if(1 == $("#state").val()){
                $("#state").val(0);
                document.getElementById('stateC').checked=false;
            }else{
                $("#state").val(1);
                document.getElementById('stateC').checked=true;
            }
        }

	</script>
</body>
</html>
