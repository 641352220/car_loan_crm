<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="labelId" name="labelId" th:value="${label.labelId}"  type="hidden">
							<div class="form-group">
								<input id="Ttype" th:value="${label.type}" type="hidden">
								<label class="col-sm-3 control-label">标签类型：</label>
								<div class="col-sm-8">
									<select data-placeholder="请选择" name="type" id="type"
											class="form-control chosen-select" tabindex="2"
											style="width: 100%">
										<option value="">请选择</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">标签名：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${label.name}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/AppManage/label/edit.js">
	</script>
</body>
</html>
