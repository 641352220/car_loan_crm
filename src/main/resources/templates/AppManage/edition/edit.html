<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${edition.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">内部版本：</label>
								<div class="col-sm-8">
									<input id="inEdition" name="inEdition" th:value="${edition.inEdition}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">外部版本：</label>
								<div class="col-sm-8">
									<input id="outEdition" name="outEdition" th:value="${edition.outEdition}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">链接：</label>
								<div class="col-sm-8">
									<input id="url" name="url" th:value="${edition.url}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">更新内容：</label>
								<div class="col-sm-8">
									<input id="remarks" name="remarks" th:value="${edition.remarks}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">安卓渠道：</label>
								<div class="col-sm-8">
									<input id="channel" name="channel" th:value="${edition.channel}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">0不强制 1强制：</label>
								<div class="col-sm-8">
									<input id="updateType" name="updateType" th:value="${edition.updateType}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/AppManage/edition/add.js">
	</script>
</body>
</html>
